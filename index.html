<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anywhere</title>

</head>
<body>
   <h1>SEARCH ANYWHERE</h1>
    
    <form action="https://www.google.com/search">
        <h2>Google</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>Google Search</button>
    </form>
    <form action="https://www.youtube.com/results">
        <h2>YouTube</h2>
        <input type="text" placeholder="enter text" name="search_query">
        <button>YouTube Search</button>
    </form>
    <form action="https://twitter.com/search">
        <h2>Twitter</h2>
        <input type="text" placeholder="enter text" name="q">
        <button> Twitter Search</button>
    </form>
    <form action="https://news.google.com/search">
        <h2> Google News</h2>
        <input type="text" placeholder="enter text" name="q">
        <button> Google News Search</button>
    </form>
    <form action="https://www.reddit.com/search">
        <h2>Reddit</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>Reddit Search</button>
    </form>
    <form action="https://github.com/search">
        <h2>GitHub</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>GitHub Search</button>
    </form>
    <form action="https://www.amazon.in/s">
        <h2>Amazon</h2>
        <input type="text" placeholder="enter text" name="k">
        <button>Amazon Search</button>
    </form>
    <form action="https://play.google.com/store/search">
        <h2>Play Store</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>Play Store Search</button>
    </form>
    <form action="https://blinkit.com/s/">
        <h2>Blinkit</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>Blinkit Search</button>
    </form>
    <form action="https://www.pinterest.com/search/pins">
        <h2>Pinterest</h2>
        <input type="text" placeholder="enter text" name="q">
        <button>Pinterest Search</button>
    </form>
    
    

</body>
</html>
